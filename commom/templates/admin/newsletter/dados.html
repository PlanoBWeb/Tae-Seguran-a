<script>

	function checa()
	{
		frm = document.frm_cadastro;
		msg = "Preencha o campo ";
		
		if(trim(frm.titulo.value) == "")
		{
			alert(msg + "Título!");
			frm.titulo.focus();
			return false;
		}
		
		//frm.texto.value = document.msg.html;
		
		return true;
	}
	
	function carrega()
	{
		document.msg.html = document.frm_cadastro.texto.value;
	}
	
	function visualiza()
	{
		frm = document.frm_cadastro;
		
		mensagem = frm.text.value;
		varId = frm.id.value;
		
		//url = "?acao=visualiza&mensagem=" + mensagem;
		url = "?acao=visualiza&varId=" + varId;
	
		window.open(url , "visualizacao" , "status , scrollbars=yes ,width=670, height=500 , top=0 , left=0"); 
	}

</script>
