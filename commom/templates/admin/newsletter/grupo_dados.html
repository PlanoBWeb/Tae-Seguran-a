<script>

	function checa()
	{
		frm = document.frm_cadastro;
		msg = "Preencha o campo ";
		
		if(trim(frm.titulo.value) == "")
		{
			alert(msg + "Título!");
			frm.titulo.focus();
			return false;
		}
		
		return true;
	}

</script>
